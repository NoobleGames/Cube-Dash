<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Dash</title>
    <link rel="icon" href="https://github.com/NoobleGames/Cube-Dash/blob/main/Cube%20Dash.png?raw=true" type="image/png">
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #e0e0e0, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .slider-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 70px;
            border-radius: 70px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slider {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 70px;
            height: 40px;
            border-radius: 20px;
            background-color: #ffffff;
            border: 4px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: left 0.1s ease;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .gray { background-color: #555; }
        .blue { background-color: #007bff; }
        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .pause-button {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: transparent;
            color: #ff6347;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 24px;
            outline: none;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .pause-button:hover {
            box-shadow: 0 0 15px rgba(255, 99, 71, 1);
            transform: scale(1.1);
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .game-over.active { opacity: 1; }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="slider-container">
            <div class="slider" id="slider"></div>
        </div>
        <div class="score" id="score">Score: 0</div>
        <button class="pause-button" id="pauseBtn">||</button>
        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <button class="restart-button" id="restartBtn">Restart</button>
        </div>
    </div>
    <script>
        let score = 0;
        let isPaused = false;
        let isGameOver = false;
        const scoreDisplay = document.getElementById('score');
        const slider = document.getElementById('slider');
        const gameContainer = document.querySelector('.game-container');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        let fallInterval;
        let sliderPosition = 50; // Percentage of container width
        let moveDirection = 0; // -1 for left, 1 for right
        const sliderSpeed = 3; // Increased speed for slider movement
        const fallSpeed = 4; // Increased speed for falling boxes

        function startGame() {
            fallInterval = setInterval(createBox, 1500); // Faster box creation
            moveSlider();
        }

        function moveSlider() {
            if (isPaused || isGameOver) return;

            const containerWidth = gameContainer.clientWidth;
            const sliderWidth = slider.clientWidth;

            if (moveDirection === -1 && sliderPosition > 5) {
                sliderPosition -= sliderSpeed; // Move left smoothly
            } else if (moveDirection === 1 && sliderPosition < 95 - (sliderWidth / containerWidth * 100)) {
                sliderPosition += sliderSpeed; // Move right smoothly
            }

            slider.style.left = sliderPosition + '%';
            requestAnimationFrame(moveSlider); // Continue moving
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                moveDirection = -1; // Start moving left
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                moveDirection = 1; // Start moving right
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'ArrowRight' || event.key === 'd') {
                moveDirection = 0; // Stop moving when key is released
            }
        });

        function createBox() {
            if (!isPaused && !isGameOver) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.classList.add(Math.random() > 0.5 ? 'blue' : 'gray');
                const xPos = Math.random() * (gameContainer.clientWidth - 50);
                box.style.left = xPos + 'px';
                box.style.top = '0px';
                gameContainer.appendChild(box);
                
                fall(box);
            }
        }

        function fall(box) {
            const boxFallInterval = setInterval(() => {
                if (isPaused || isGameOver) {
                    clearInterval(boxFallInterval);
                    return;
                }
                const boxRect = box.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();
                const sliderRect = slider.getBoundingClientRect();

                if (boxRect.bottom >= containerRect.bottom) {
                    clearInterval(boxFallInterval);
                    box.remove();
                } else {
                    box.style.top = boxRect.top + fallSpeed + 'px'; // Faster fall
                }

                if (
                    boxRect.bottom >= sliderRect.top &&
                    boxRect.right >= sliderRect.left &&
                    boxRect.left <= sliderRect.right
                ) {
                    clearInterval(boxFallInterval);
                    box.remove();
                    if (box.classList.contains('blue')) {
                        score++;
                    } else {
                        isGameOver = true;
                        clearInterval(fallInterval);
                        box.remove();
                        gameOverScreen.classList.add('active');
                    }
                    scoreDisplay.textContent = 'Score: ' + score;
                }
            }, 50);
        }

        startGame(); // Start the game on load

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '▶' : '||'; // Change icon
            if (isPaused) {
                clearInterval(fallInterval);
            } else {
                startGame(); // Resume box creation
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isPaused = true; // Pause when tab is inactive
                pauseBtn.textContent = '▶';
                clearInterval(fallInterval);
            } else {
                isPaused = false; // Resume when tab is active
                startGame();
            }
        });

        restartBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            isGameOver = false;
            gameOverScreen.classList.remove('active');
            while (gameContainer.firstChild) {
                gameContainer.removeChild(gameContainer.firstChild); // Remove all boxes
            }
            startGame();
        });
    </script>
</body>
</html>
